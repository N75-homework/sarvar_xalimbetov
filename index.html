<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/data.css">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script> 
</head>

<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Exam results</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-student-modal">
        <span class="me-2">Add new student</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form class="filter" action="#">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Mark</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Mark: to lowest</option>
              <option value="3">Mark: to highest</option>
              <option value="4">Marked date</option>
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-9">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Students list</h2>
          <p class="count">Count: 4</p>
        </div>
        <p class="text-end">Average mark: 65%</p>

        <table id="students-table" class="table table-striped align-middle">
          <thead class="align-middle">
            <tr>
              <th class="text-center">ID</th>
              <th>Name & Lastname</th>
              <th>Marked date</th>
              <th class="text-center">Mark</th>
              <th class="text-center">Status</th>
              <th class="text-center">Edit</th>
              <th class="text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="students-table-body">

          </tbody>
        </table>
      </section>
    </div>
  </div>

  <div class="modal" id="add-student-modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Falonchi">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Pismadonchi">
            </div>
            <div class="mb-3">
              <label for="mark" class="form-label">Mark</label>
              <input type="number" min="0" max="150" class="form-control" id="mark" name="mark" required placeholder="150">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2" id="addBtn">Add student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="edit-student-modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStudentModalLabel">Edit student</h5>
          <button type="button" class="btn-close" id="close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="edit-name" name="edit_name" required placeholder="Falonchi">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="edit-lastname" name="edit_lName" required placeholder="Pismadonchi">
            </div>
            <div class="mb-3">
              <label for="mark" class="form-label">Mark</label>
              <input type="number" min="0" max="150" class="form-control" id="edit-mark" name="edit_mark" required placeholder="150">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit student</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <ul class="list" id="list"></ul>
  <img src="https://libertyfoods.ca/themes/jswebstore/assets/img/404.png" id="error" class="error">
  

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
