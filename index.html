<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Kim birinchi borishga!</h1>

        <form id="form">
            <h2 id="form__title">Masofa</h2>
            <input type="number" id="form__input" min="0" max="99999" formtarget="_blank" placeholder="Masofani kiriting">
            <label id="form__label">Km</label>
            <button id="form__btn">Hisobla</button>
        </form>

        <ul id="list">
            <li id="item">
                <img src="./person.svg" alt="icon" id="item__img">
                <h3 id="item__title">Piyoda</h3>
                <span id="item__span-1" class="item__span">N</span>
                <p id="item__desc">* 5.1 km/soat</p>
            </li>
            <li id="item">
                <img src="./bicycle-solid.svg" alt="icon" id="item__img">
                <h3 id="item__title">Velosiped</h3>
                <span id="item__span-2" class="item__span">N</span>
                <p id="item__desc">* 22 km/soat</p>
            </li>
            <li id="item">
                <img src="./car-solid.svg" alt="icon" id="item__img">
                <h3 id="item__title">Mashina</h3>
                <span id="item__span-3" class="item__span">N</span>
                <p id="item__desc">* 80 km/soat</p>
            </li>
            <li id="item">
                <img src="./plane-solid.svg" alt="icon" id="item__img">
                <h3 id="item__title">Samolyot</h3>
                <span id="item__span-4" class="item__span">N</span>
                <p id="item__desc">* 800 km/soat</p>
            </li>
        </ul>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
